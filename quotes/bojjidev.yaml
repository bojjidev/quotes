username: bojjidev
quotes:
  - text: 'Salah satu pengkerdilan terkejam dalam hidup adalah membiarkan pikiran yang cemerlang menjadi budak bagi tubuh yang malas, yang mendahulukan istirahat sebelum lelah.'
    author: 'Buya Hamka'
    author_detail_url: 'https://id.wikipedia.org/wiki/Hamka'
    created_at: '13 Oktober 2022'
  - text: 'Kehidupan itu laksana lautan. Orang yang tiada berhati-hati dalam mengayuh perahu, memegang kemudi dan menjaga layar, maka karamlah ia digulung oleh ombak dan gelombang. Hilang di tengah samudera yang luas. Tiada akan tercapai olehnya tanah tepi.'
    author: 'Buya Hamka'
    author_detail_url: 'https://id.wikipedia.org/wiki/Hamka'
    created_at: '13 Oktober 2022'
  - text: 'Kalau hidup sekadar hidup, babi di hutan juga hidup. Kalau bekerja sekadar bekerja, kera juga bekerja.'
    author: 'Buya Hamka'
    author_detail_url: 'https://id.wikipedia.org/wiki/Hamka'
    created_at: '13 Oktober 2022'
  - text: 'Kecantikan yang abadi terletak pada keelokan adab dan ketinggian ilmu seseorang. Bukan terletak pada wajah dan pakaiannya.'
    author: 'Buya Hamka'
    author_detail_url: 'https://id.wikipedia.org/wiki/Hamka'
    created_at: '13 Oktober 2022'
  - text: 'Anak lelaki tak boleh dihiraukan panjang, hidupnya ialah buat berjuang, kalau perahunya telah dikayuhnya ke tengah, dia tak boleh surut palang, meskipun bagaimana besar gelombang. Biarkan kemudi patah, biarkan layar robek, itu lebih mulia daripada membalik haluan pulang.'
    author: 'Buya Hamka'
    author_detail_url: 'https://id.wikipedia.org/wiki/Hamka'
    created_at: '13 Oktober 2022'